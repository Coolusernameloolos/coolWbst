<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Generator</title>
</head>
<body>
    <h1>Text-to-Speech Generator</h1>

    <script>
        // Check if the URL path contains '/generate-tts-' and extract the word
        window.onload = function() {
            const path = window.location.pathname;

            // Example: "/coolWbst/generate-tts-Hey"
            const match = path.match(/\/generate-tts-(.*)$/);

            if (match && match[1]) {
                const textToSpeak = match[1]; // The word after '/generate-tts-'

                // Use the SpeechSynthesis API to speak the word
                const speech = new SpeechSynthesisUtterance(textToSpeak);

                // Optionally, customize the voice and other settings
                const voices = window.speechSynthesis.getVoices();
                speech.voice = voices[0]; // You can pick any available voice
                speech.volume = 1; // Max volume
                speech.rate = 1; // Normal speed
                speech.pitch = 1; // Normal pitch

                // Speak the text
                window.speechSynthesis.speak(speech);
            } else {
                console.log('No valid text found in the URL.');
            }
        };
    </script>
</body>
</html>
